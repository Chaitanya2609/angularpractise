<p>navigation works!</p>
<br>
<b>By using href :-</b>
<nav>
  <a href="/parent">parent</a>
  <br>

  <a href="/child">child</a>
  <br>
  <a href="/server">server</a>
  <br>
</nav>
<br>
<b class="b_name">By using routerLink :-</b>
<nav>
  <a routerLink="/parent">parent</a>
  <br>

  <a routerLink="/child">child</a>
  <br>
  <a routerLink="/server">server</a>
  <br>
</nav>
<br>
